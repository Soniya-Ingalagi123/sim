<html>
<head>
   
    <title>Student Registration</title>
</head>
<body>
    <h2>Student Registration Form</h2>

    <form >
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="srn"></label>
        <input type="text" id="srn" name="srn" required><br><br>

        
        <label for="email"></label>
        <input type="emial" id="email" name="email" required><br><br>


        <label for="dep">Departmant:</label>
        <select id="dep" name="dep" required>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            
        </select><br><br>

        <label for="courses">Select Courses:</label><br>
        <input type="checkbox" id="course1" name="courses" value="Devops">
        <label for="course1">Devops</label><br>
        <input type="checkbox" id="course2" name="courses" value="BigData">
        <label for="course2">BigData</label><br>
        <input type="checkbox" id="course3" name="courses" value="MinorProject">
        <label for="course3">MinorProject</label><br><br>


        <label for="div">Division:</label>
        <select id="div" name="div" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select><br><br>
        
        <input type="submit" value="Register">
    </form>

</body>
</html>
